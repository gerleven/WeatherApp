<div class="serachPromptContainer" (document:keydown.enter)="onClickSearch()">
  
  <div class="ButtonsOnTheStart col-3">

  </div>
  <div class="ButtonsOnTheCenter col-6">
    <button pTooltip="Change the input format" tooltipPosition="top" [showDelay]="200" pButton pRipple p-button-raised p-button-text type="button" icon="pi pi-sync" class="p-button-rounded p-button-outlined sizeButton widthSizeButton" (click)="changeInputMode()"></button>
    <div id="Inputs">
      <div *ngIf="inputModeSelected=='byName'">
        <input id="float-input" type="text" pInputText class="p-inputtext-sm" placeholder="City Name" [(ngModel)]="inputValueByName" style="width: 10vw;"/>
        <span style="margin: 5px;">-</span>
        <input id="float-input" type="text" pInputText class="p-inputtext-sm" placeholder="Country code" [(ngModel)]="inputValueCountryCode" style="width: 10vw;"/>
      </div>
      <div *ngIf="inputModeSelected=='byZip'">
        <input id="float-input" type="text" pInputText class="p-inputtext-sm" placeholder="Zip Code" [(ngModel)]="inputValueZipCode" style="width: 10vw;"/>
        <span style="margin: 5px;">-</span>
        <input id="float-input" type="text" pInputText class="p-inputtext-sm" placeholder="Country code" [(ngModel)]="inputValueCountryCode" style="width: 10vw;"/>
      </div>
      <div *ngIf="inputModeSelected=='byCordinates'">
        <input id="float-input" type="text" pInputText class="p-inputtext-sm" placeholder="Latitude" [(ngModel)]="inputValueLatitude" style="width: 10vw;"/>
        <span style="margin: 5px;">,</span>
        <input id="float-input" type="text" pInputText class="p-inputtext-sm" placeholder="Longitude" [(ngModel)]="inputValueLongitude" style="width: 10vw;"/>
      </div>
    </div>
    <div pTooltip="Make a Search" tooltipPosition="top" [showDelay]="200">
      <button pButton pRipple p-button-raised p-button-text type="button" icon="pi pi-search" class="p-button-rounded p-button-outlined sizeButton widthSizeButton" (click)="onClickSearch()" [loading]="loading"></button>
    </div>
  </div>

  <div class="buttonsOnTheRight col-3">
    <div pTooltip="Change Units of measurement (K° F° C°)" tooltipPosition="top" [showDelay]="200">
      <button pButton pRipple p-button-raised p-button-text type="button" [label]="getTempUnitSelected()" class="p-button-rounded p-button-outlined sizeButton" (click)="changeTempUnit()"></button>
    </div>
    <div pTooltip="Change language of result" tooltipPosition="top" [showDelay]="200">
      <button pButton pRipple p-button-raised p-button-text type="button" [label]="languageSelected" class="p-button-rounded p-button-outlined sizeButton" (click)="changeLanguage()"></button>
    </div>
    <div pTooltip="Clear input" tooltipPosition="top" [showDelay]="200">
      <button pButton pRipple p-button-raised p-button-text type="button" icon="pi pi-eraser" class="p-button-rounded p-button-outlined sizeButton widthSizeButton" (click)="clearInputs()"></button>
    </div>
  </div>
</div>
<div class="infoAboutInput">
  <i class="pi pi-info-circle" style="margin-right: 0.5vw;"></i>
    <div *ngIf="inputModeSelected=='byName'">
      <div >You can check the full list of country codes here: <a href="https://www.iso.org/obp/ui/#search/code/">ISO 3166</a>. <b>Example:</b> "new york , us"</div>
    </div>
    <div *ngIf="inputModeSelected=='byZip'">
      <div >You can check the full list of country codes here: <a href="https://www.iso.org/obp/ui/#search/code/">ISO 3166</a>. <b>Example:</b> "10001 , us"</div>
    </div>
    <div *ngIf="inputModeSelected=='byCordinates'">
      <div ><b>input format:</b> Geographical coordinates (latitude, longitude). <b>Example:</b> "40.7127281 , -74.0060152"</div>
    </div>
  
</div>
