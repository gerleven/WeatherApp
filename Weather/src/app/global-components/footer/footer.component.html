<div class="row AppFooterContent">
  <div class="col-3" *ngFor="let linkElement of footerData">
    <div class="row rowStyle" [pTooltip]="linkElement.toolTipText" tooltipPosition="top" >
      <a [href]="linkElement.link" class="lightLinks">
        <i
          class="pi iconLink"
          [class]="linkElement.icon"
        ></i>
      </a>
      <a [href]="linkElement.link" class="lightLinks">
        <p>{{linkElement.label}}</p>
      </a>
    </div>
  </div>
</div>
